<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Clone - Desktop Dark</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>

  <div class="page">

    <!-- Sidebar Lateral -->
    <aside class="sidebar">
      <div class="logo">📸</div>
      <nav class="nav-links">
        <a href="#">🏠 Início</a>
        <a href="#">🔍 Buscar</a>
        <a href="#">🎥 Reels</a>
        <a href="#">✉️ Mensagens</a>
        <a href="#">❤️ Notificações</a>
        <a href="#">➕ Criar</a>
        <a href="#">👤 Perfil</a>
      </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
      <!-- Stories -->
      <section class="stories">
        <div class="story">Você</div>
        <div class="story">Ana</div>
        <div class="story">Lucas</div>
        <div class="story">Mari</div>
        <div class="story">Pedro</div>
      </section>

      <!-- Postagens -->
      <section class="posts">

        <div class="post">
          <div class="post-header">
            <span>👤 ana_fofa</span>
          </div>
          <img src="https://placekitten.com/600/400" alt="gato" />
          <div class="post-footer">
            <p><strong>ana_fofa</strong> Esse gato é um charme 😻</p>
          </div>
        </div>

        <div class="post">
          <div class="post-header">
            <span>👤 pedro_show</span>
          </div>
          <img src="https://placekitten.com/601/400" alt="gato2" />
          <div class="post-footer">
            <p><strong>pedro_show</strong> Relaxando no domingo 💤</p>
          </div>
        </div>

      </section>
    </main>

  </div>

</body>
</html>
