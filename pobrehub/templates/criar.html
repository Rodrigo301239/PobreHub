<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Postagem</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <aside class="sidebar">
      
        <nav class="nav-links">
          <div class="opcoes">
            <div class="logo">📸</div>
            <a href="/home">🏠 Início</a>
            <br>
            <br>
            <br>
            <br>
            <a href="/buscar">🔍 Buscar</a>
            <br>

            <br>
            <a href="/mensagens">✉️ Mensagens</a>
            <br>

            <br>
            <a href="/notificacoes">❤️ Notificações</a>
            <br>
            <a href="/criar">➕ Criar</a>
            <br>
            <a href="/perfil">👤 Perfil</a>
            <br>
            <a href="/logout">🚪 Sair</a>
          </div>
          
        </nav>
      </aside>

      
    <div class="create-container">
        <h1 class="create-title">📝 Criar Nova Postagem</h1>
        
        <form class="create-form" action="/criar" method="POST">
            <div class="form-group">
                <h3 class="form-subtitle">Tipo de Conteúdo:</h3>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="metodo" value="Patrocínio" checked>
                        <span class="radio-custom"></span>
                        Patrocínio
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="metodo" value="Postagem">
                        <span class="radio-custom"></span>
                        Postagem
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="imagem" class="form-label">URL da Imagem:</label>
                <input type="url" id="imagem" name="imagem" class="form-input" placeholder="Cole o link da imagem" required>
            </div>

            <div class="form-group">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea id="descricao" name="descricao" class="form-textarea" placeholder="Escreva sua descrição..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Publicar Postagem</button>
        </form>
    </div>
</body>
</html>
